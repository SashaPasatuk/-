<HTML>
<BODY>
<LINK rel="stylesheet" href="style.css">
    <head>
		<meta charset="utf-8">
		<title>Регистрация на сайте</title>
	</head>
    <form >
        <fieldset>
            <legend align=center>Регистрация на сайте</legend>

            <!-- Явное связывание метки через атрибут for -->
            <label for="login">Имя пользователя: </label>
            <input type="text" name="login" class="colortext" value=login size=15 maxlength=10/>

	    <hr />
            <!-- Неявное связывание метки -->
            <label for="pass">
                Пароль:
                <input type="password" name="pass" class="colortext" size=15 maxlength=10/>
            </label>

	    <hr />
             
            <label for="login">Подтверждение пароля: </label>
            <input type="password" name="pass" class="colortext" size=15 maxlength=10/>

        </fieldset>

        <fieldset>
            <legend>Информация о пользователе</legend>
	    <P>Выберите ваши увлечения
            <label for="chb">Спорт: </label>
            <input type="checkbox" name="chb" checked>

            <label for="chb">Рисование: </label>
            <input type="checkbox" name="chb" checked>

            <label for="chb">Танцы: </label>
            <input type="checkbox" name="chb" checked>

            <label for="chb">Пение: </label>
            <input type="checkbox" name="chb" checked>

            <label for="chb">Музыка: </label>
            <input type="checkbox" name="chb" checked>

            <label for="chb">Другое: </label>
            <input type="checkbox" name="chb" checked>
            <hr />

            <!-- группа радиокнопок -->
            <label for="pol">Укакжите ваш пол: </label>
            <input type="radio" name="comp" value="М" checked>Мужской</input>
            <input type="radio" name="comp" value="Ж">Женский</input>

            <hr />

            <button name="button1" type="button" onclick="alert('Кнопка нажата');">
                Добавить аватар<br><img src="https://static.vecteezy.com/system/resources/previews/000/420/940/large_2x/avatar-icon-vector-illustration.jpg" width="40"/><br>
	    </button>

            <hr />

            <label>Адрес электронной почты:</label>
            <input type="email" name="email1" class="colortext" />

            <hr />

            <label>Телефон:</label>
            <input type="tel" name="tel1" class="colortext" />

            <hr />

            <legend>Дата рождения</legend>

            <label>Дата:</label>
            <input type="date" name="date1" class="colortext" />

            <hr />

            <label>
                Информация о себе:<br>
                <textarea name="text1" rows="10" cols="50" class="colortext">
                    Введите текст
                </textarea>
            </label>

            <hr />

            <!-- Список -->
            <label>
                Выберите вашу страну:
                <select size="3" multiple name="comp_select" class="colortext">
                    <option selected value="P1">Россия</option>
                    <option selected value="P2">США</option>
                    <option value="P3">Великобритания</option>
                    <option value="P4">Китай</option>
                    <option value="P5">Япония</option>
                </select>
            </label>

            <hr />

            <!-- Выпадающий список -->
            <label>
                Выберите город:
                <select size="1" name="comp_combobox" class="colortext">
                    <option value="Г1">Москва</option>
                    <option value="Г2">Санкт-Петербург</option>
                    <option selected value="Г3">Вашингтон</option>
                    <option value="Г4">Нью-Йорк</option>
                    <option value="Г5">Шанхай</option>
                    <option value="Г4">Лондон</option>
                    <option value="Г4">Токио</option>
                </select>
            </label>

            <hr />
           

            <!-- Выпадающий список -->
            <label>
                Выберите ваш ВУЗ:
                <input type="text" name="datalist1" list="comp_combobox_datalist" size=40 maxlength=40 class="colortext" />
                <datalist id="comp_combobox_datalist">
                    <option value="МГТУ им. Баумана">Москва</option>
                    <option value="МГУ">Москва</option>
                    <option selected value="СПбГУ">Санкт-Петербург</option>
                    <option value="Кембриджский университет">Кембридж</option>
                </datalist>
            </label>

            <hr />

            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">

        </fieldset>
    </form>
</BODY>
</HTML>
